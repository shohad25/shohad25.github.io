<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of your website -->
    <title>AI Engineering - Mobileye</title>
    
    <!-- Font Awesome stylesheet for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header Styling */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        /* Container styling for central content */
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .content {
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Headings and paragraphs */
        h1, h2 {
            text-align: center;
        }

        p {
            line-height: 1.6;
            margin: 20px 0;
        }

        /* Button styling */
        .btn {
            display: block;
            width: 200px;
            height: 40px;
            margin: 20px auto;
            background-color: #50b3a2;
            text-align: center;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            line-height: 40px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #333;
        }

        /* Sidebar styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 60px;
            background-color: #333;
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            text-align: center;
            margin-bottom: 20px;
            color: white;
            font-size: 24px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <!-- Sidebar with icon links -->
    <div class="sidebar">
        <!-- Icon linking to the first URL -->
        <a href="https://example1.com" title="Link 1"><i class="fas fa-link"></i></a>
        <!-- Icon linking to the second URL -->
        <a href="https://example2.com" title="Link 2"><i class="fas fa-code"></i></a>
        <!-- Continue adding icons and URLs as needed -->
    </div>

    <!-- Header section -->
    <header>
        <h1>AI Engineering Group</h1>
        <p>Accelerate AI Life-cycle in Mobileye</p>
    </header>

    <!-- Main content section -->
    <div class="container">
        <div class="content">
            <!-- About section -->
            <h2>About Us</h2>
            <p>... Your about us text ...</p>

            <!-- Mission section -->
            <h2>Our Mission</h2>
            <p>... Your mission text ...</p>

            <!-- Example button -->
            <a href="#" class="btn">Learn More</a>
        </div>
    </div>
</body>

</html>
